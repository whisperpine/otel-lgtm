# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/all.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  releaseName: loki
  interval: 1m
  chart:
    spec:
      chart: loki
      version: "6.36.1"
      sourceRef:
        kind: HelmRepository
        name: loki
        namespace: monitoring
  # https://grafana.com/docs/loki/latest/setup/install/helm/install-monolithic/
  values:
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
    minio:
      enabled: true
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      structuredConfig:
        memberlist:
          bind_addr: []
      schemaConfig:
        configs:
          - from: "2025-08-15"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
      ruler:
        enable_api: true
    # Zero out replica counts of other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
