# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/all.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: default
spec:
  releaseName: loki
  interval: 1m
  chart:
    spec:
      chart: loki
      version: 6.*
      sourceRef:
        kind: HelmRepository
        name: loki
        namespace: flux-system
  values:
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
    read:
      replicas: 0
    write:
      replicas: 0
    backend:
      replicas: 0
    loki:
      useTestSchema: true # todo: not for production
      storage:
        type: filesystem
